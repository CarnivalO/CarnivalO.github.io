		<script>
			$('#table').bootstrapTable({
					method: 'post',
					url:'http://192.168.255.139/json/news.json',
					dataType: 'json',
					toolbar: '#toolbar',
					striped: true,	 //使表格带有条纹
					pagination: true,
					columns: [{
						field: 'newsId',
						title: '新闻编号'
					}, {
						field: 'newsTitle',
						title: '新闻标题'
					}, {
						field: 'newsContent',
						title: '新闻内容'
					}, {
						field: 'author',
						title: '作者'
					}, {
						field: 'publisher',
						title: '发布者'
					},{
						field: 'publishDate',
						title: '发布日期'
					}, {
						field: 'newsType',
						title: '新闻类型'
					}, {
						field: 'count',
						title: '浏览次数'
					}, {
						field: 'operate',
						title: '操作',
						align: 'center',
						formatter: operateFormatter
					}]
					});
		

			function operateFormatter(value, row, index) {
				return [
					'<a class="remove" href="javascript:void(0)" title="Remove">',
					'<i class="glyphicon glyphicon-remove"></i>',
					'</a>'
				].join('');
			}
