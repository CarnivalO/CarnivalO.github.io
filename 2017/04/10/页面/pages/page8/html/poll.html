<!DOCTYPE html>
<html>

<head>
<title>安全生产演示demo</title>

<script type="application/javascript">
	var clientid=Math.random()*100000000000;
	deferred();
	function deferred(){
	    $.getJSON("../device/poll2/last2/"+clientid, function(result) {	
			$("#console").prepend(result);
			deferred();
		});
	}
	</script>
<body>
	<textarea id="console" style="height: 400px;width: 800px"></textarea>
</body>

</html>
